<!DOCTYPE html>
<html>
<head>
    <title>Registration Form | GAC</title>

    <link rel="icon" type="image/x-icon" href="https://play-lh.googleusercontent.com/Tfz8__HEHLp9NuEXZp6T9c9HIgGpSg8MpNbMZqX8BVVfF35rQPyznTP55fm3Ff7ShpM=w240-h480-rw">

    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="main">

        <div class="register">

            <h1>Registration Form</h1>

            <form action="" id="register" method="post">
                <label for="fname">First Name:</label>
                <input type="text" id="name" name="fname" placeholder="Enter First Name" required><br><br>

                <label for="lname">Last Name:</label>
                <input type="text" id="name" name="lname" placeholder="Enter Last Name:" required><br><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="name" name="dob" required><br><br>

                <label for="no">Phone Number:</label>
                <input type="tel" name="no" id="name" placeholder="Enter a valid Phone Number" required maxlength="10" pattern="[0-9]{10}"><br><br>

                <label for="gpa">Obtained GPA:</label>
                <input type="number" id="gpa" name="gpa" placeholder="Enter Obtained GPA in High School" required><br><br>

                <h3>Address:</h3><br>

                <label for="add1">Address 1:</label>
                <input type="text" id="name" name="add1" placeholder="Enter Address" required><br><br>

                <label for="city">City:</label>
                <input type="text" id="name" name="city" placeholder="Enter City" required><br><br>

                <label for="province">Province:</label>
                <select name="province" id="name" required>

                    <option value="#">Select the Province</option>
                    <option value="p1">Province 1 [NP-P1]</option>
                    <option value="p2">Province 2 [NP-P2]</option>
                    <option value="p3">Province 3 [NP-P3]</option>
                    <option value="p4">Province 4 [NP-P4]</option>
                    <option value="p5">Province 5 [NP-P5]</option>
                    <option value="p6">Province 6 [NP-P6]</option>
                    <option value="p7">Province 7 [NP-P7]</option>
                    
                </select>
                <br><br>

                <label for="school">Previous School:</label>
                <input type="text" name="school" id="name" placeholder="Enter school attended previously" required>
                <br><br>

                <label for="course">Our Courses:</label>
                <select name="course" id="name" required>

                    <option value="#">Choose a Course</option>
                    <option value="bsc">BSC</option>
                    <option value="bscit">BSCIT</option>
                    <option value="mbbs
                    ">MBBS</option>
                    <option value="btech">BTECH</option>

                </select><br><br>
                
                <input type="submit" value="Submit" name="submit" id="submit">

            </form>
        </div>

    </div>

    <link rel="preconnect" href="https://fonts.googleapis.com">

</body>
</html>
